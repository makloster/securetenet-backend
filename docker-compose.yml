services:
  database:
    image: ${DB_VER}
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - ./postgres_data:/var/lib/postgresql # EN WINDOWS quitar punto
